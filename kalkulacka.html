  <body>
    <h1>Základní kalkulačka</h2>
    
     <input id="a1">
     <input id="a2">

     function countthat(){
     x = document.getElementById("a1").value;

     document.getElementById("vysledek").innerHTML = "Výsledek je " + v;
     }
     </script>
  </body>
